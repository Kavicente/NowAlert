<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PNP Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    .alert-item { margin-bottom: 10px; padding: 10px; border-radius: 5px; color: #333; }
    .notification { position: fixed; bottom: 10px; right: 10px; z-index:9999; }
  </style>
</head>
<body>
  <div class="sidebar">
    <nav>
      <ul>
        <li><a href="{{ url_for('pnp_dashboard') }}">üè† Dashboard</a></li>
        <li><a href="{{ url_for('logout') }}">üö™ Log Out</a></li>
      </ul>
    </nav>
  </div>

  <div class="dashboard">
    <header>
      <h1>PNP {{ municipality }} Dashboard</h1>
    </header>

    <main class="main-content">
      <h2>Map</h2>
      <p>Coordinates: <span id="map-coordinates">{{ lat_coord|default(14.0549) }}, {{ lon_coord|default(121.3013) }}</span></p>
      <div id="map" style="height:400px;"></div>

      <section class="stats">
        <p>Total Incidents: <span id="total-incidents">{{ stats.total_incidents if stats else 0 }}</span></p>
        <p>Critical Incidents: <span id="critical-incidents">{{ stats.critical_incidents if stats else 0 }}</span></p>
      </section>

      <section id="alerts">
        <h2>Live Alerts</h2>
        <div id="alert-container"></div>
      </section>
      <div id="notification"></div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lat = {{ lat_coord|default(14.0549) }};
      const lon = {{ lon_coord|default(121.3013) }};
      const municipality = "{{ municipality|default('') }}";

      const map = L.map('map').setView([lat, lon], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);

      const socket = io('https://alert-858l.onrender.com', { transports: ['websocket'] });
      const alertElements = new Map();

      socket.on('connect', () => {
        console.log('Connected to server (pnp)');
        socket.emit('register_role', { role: 'pnp', municipality: (municipality || '').trim() });
      });

      socket.on('new_alert', data => {
        showAlert(data);
        notifyAlert(data);
      });

      socket.on('update_map', data => {
        const lat = data.lat || {{ lat_coord|default(14.0549) }};
        const lon = data.lon || {{ lon_coord|default(121.3013) }};
        map.setView([lat, lon], 15);
        L.marker([lat, lon]).addTo(map).bindPopup(`${data.emergency_type || 'Alert'} at ${data.barangay || 'Unknown'}`).openPopup();
        document.getElementById('map-coordinates').textContent = `${lat}, ${lon}`;
      });

      socket.on('response_submitted', data => {
        const item = alertElements.get(data.alert_id);
        if (item) {
          const p = document.createElement('div');
          p.className = 'prediction';
          p.textContent = `Prediction: ${data.prediction || 'N/A'}`;
          item.appendChild(p);
        }
      });

      function showAlert(data) {
        const c = document.getElementById('alert-container');
        const div = document.createElement('div');
        div.className = 'alert-item';
        div.dataset.alertId = data.alert_id;
        alertElements.set(data.alert_id, div);
        div.innerHTML = `<strong>${data.emergency_type||'Alert'}</strong> ‚Äî ${data.barangay || 'Unknown'} <br/> ${new Date(data.timestamp||Date.now()).toLocaleString('en-US',{timeZone:'Asia/Manila'})}`;
        c.prepend(div);
      }

      function notifyAlert(data) {
        const n = document.getElementById('notification');
        const el = document.createElement('div');
        el.className = 'notification';
        el.textContent = `New: ${data.emergency_type || 'Alert'} at ${data.barangay || 'Unknown'}`;
        n.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }
    });
  </script>
</body>
</html>
